<script>
        const container = document.getElementById('container');
        const themeSwitcher = document.getElementById('themeSwitcher');
        const languageSwitcher = document.getElementById('languageSwitcher');
        const moreInfo = document.getElementById('moreInfo');
        const modal = document.getElementById('myModal');
        const closeModal = document.getElementById('closeModal');
        let isNightMode = false;
        let isEnglish = false;

        themeSwitcher.addEventListener('click', () => {
            isNightMode = !isNightMode;
            if (isNightMode) {
                document.body.style.backgroundColor = 'black';
                document.body.style.color = 'white';
                container.classList.add('night-mode');
                themeSwitcher.textContent = '白日模式';
            } else {
                document.body.style.backgroundColor = 'white';
                document.body.style.color = 'black';
                container.classList.remove('night-mode');
                themeSwitcher.textContent = '夜间模式';
            }
        });

        languageSwitcher.addEventListener('click', () => {
            isEnglish = !isEnglish;
            if (isEnglish) {
                document.getElementById('title').textContent = 'Domain for Sale: Trumpearshot.top';
                document.getElementById('description').textContent = 'This is a unique and valuable domain, suitable for news, blogs, social media, and various other uses. Seize the opportunity to own this domain!';
                document.getElementById('contact').textContent = 'Contact Us';
                languageSwitcher.textContent = '中';

                document.getElementById('description').textContent = '这是一个独特而有价值的域名，适用于新闻、博客、社交媒体等各种用途。抓住机会，成为这个域名的拥有者！';
                document.getElementById('contact').textContent = '联系我们';
                languageSwitcher.textContent = 'En';
            }
        });

        moreInfo.addEventListener('click', () => {
            modal.style.display = "block";
        });

        closeModal.addEventListener('click', () => {
            modal.style.display = "none";
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = "none";
            }
        });
</script>
